<div id="aniback">
    <div class="container">
        <input type="button" value="PLAY"  onclick="play('pig')">
        <input type="button" value="PLAY"  onclick="play('rhino')">
        <input type="button" value="PLAY"  onclick="play('rhino2')">
        <div class='row' id='animals'>
            <div class="one-third column"><a ui-sref="animals">Orrszarvú<img src="../assets/rhino.jpg" class="rhino"></a><button id="openRhino" directive>Tanuld Róla</button></div>
            <div class="one-third column"><a ui-sref="animals">Hegyi Kos (Hamar Ér)<img src="../assets/ram.jpg" class="ram"></a></div>
            <div class="one-third column"><a ui-sref="animals">Vaddisznó<img src="../assets/boar.jpg" class="boar"></a><button id="openBoar" directive>Tanuld Róla</button></div>
        </div>
        <div id="rhinodialog">
            <h2>{{data[0].species}}</h2>
            <p>{{data[0].strengths}}</p>
            <p>{{data[0].weakness}}</p>
            <p>{{data[0].family}}</p>
            <p>{{data[0].habitat}}</p>

        </div>
        <div id="boardialog" >
            <h2>{{data[1].species}}</h2>
            <p>{{data[1].strengths}}</p>
            <p>{{data[1].weakness}}</p>
            <p>{{data[1].family}}</p>
            <p>{{data[1].habitat}}</p>
        </div>
        
        
    </div>

</div>
<audio id='pig' src="../assets/pig.wav"></audio>
<audio id='rhino'src="../assets/rhino.wav"></audio>
<audio id='rhino2' src="../assets/rhino2.wav"></audio>


<script>
 function play(e){
       var audio = document.getElementById(e);
       audio.play();
 }

</script>
